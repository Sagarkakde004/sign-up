<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgb(205, 6, 175), blue);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .congrats-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .congrats-container h2 {
            margin-bottom: 20px;
            color: #28a745;
        }
        .congrats-container p {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .congrats-container .icon {
            font-size: 50px;
            color: #28a745;
            margin-bottom: 20px;
        }
        .congrats-container a {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .congrats-container a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="congrats-container">
        <div class="icon">
            <i class="fa-solid fa-check-circle"></i>
        </div>
        <h2>Congratulations!</h2>
        <p>You have successfully signed up.</p>
        <a href="cat.html">Go to Homepage</a>
    </div>
</body>
</html>
