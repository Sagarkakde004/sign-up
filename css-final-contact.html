<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgb(205, 6, 175), blue);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 800px;
            margin: 0;
        }
        .signup-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            height: 500px;
        }
        .signup-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .signup-form input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-form a {
            margin: 15px;
            width: 40%;
            padding: 10px 10px;
            font-size: small;
            background: rgb(255, 0, 179);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .signup-form a:hover {
            background: rgb(44, 21, 102);
        }
        /* .previous {
        background-color: #f1f1f1;
        color: black;
        }

        .next {
        background-color: #04AA6D;
        color: white;
        } */

        #para{
            margin-top: 28px;
            display: flex;
            justify-content: center;
            font-family: monospace;
            font-style: normal;
            font-weight: 600;
            font-size: 90%;
            margin-bottom: 0;
        }
        #icon{
            margin-top: 4px;
            display: flex;
            justify-content: center;
            font-family: monospace;
            font-style: normal;
            font-weight: 600;
            font-size: 90%;
        }
    .h3{
        margin-top: 40px;
    }
    .button{
        display: flex;
        justify-content: center;
    }
    </style>
</head>
<body>
    <div class="signup-form">
        <h2>Signup Form</h2>
        <p id="para">Name  &nbsp; Contact &nbsp; Birth  &nbsp;Submit</p>
        <div id="icon">
            <div style="background-color: red; color: none; border-radius: 50%;"><i class="fa-regular fa-circle-check"></div><div></i><i class="fa-solid fa-minus"></i><i class="fa-solid fa-minus"></i><i class="fa-solid fa-minus"></i></div>
            <div><i class="fa-regular fa-circle"></i><i class="fa-solid fa-minus"></i><i class="fa-solid fa-minus"></i><i class="fa-solid fa-minus"></i></div>
            <div><i class="fa-regular fa-circle"></i><i class="fa-solid fa-minus"></i><i class="fa-solid fa-minus"></i><i class="fa-solid fa-minus"></i></div>
            <div><i class="fa-regular fa-circle"></i></div>
        </div>
        <h3 class="h3">Contact Details</h3>
        <form>
            <label><b>Mobile No</b></label><input type="number" placeholder="Enter Your Mobile Number" required>
            <label><b>Email ID</b></label><input type="email" placeholder="Enter Your Email ID" required>
            <div class="button">
                <a href="css-final_ex.html" class="previous">&laquo; Previous</a>
                <a href="css-final-birth.html" class="next">Next &raquo;</a>
            </div>
        </form>
    </div>
</body>
</html>
